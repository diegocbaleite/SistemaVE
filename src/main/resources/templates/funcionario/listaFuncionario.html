<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <title>Sistema VE</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bg-cinza {
            background-color: #eaeaea; /* Cor de cinza que você preferir */
        }

        .nav-item a.nav-link:hover {
            background-color: #2a4d91; /* Altere a cor de fundo ao passar o mouse */
            color: #fff; /* Altere a cor do texto ao passar o mouse */
        }
    </style>
</head>

<body class="bg-cinza">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a3281;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"> </a>
                <img src="/images/logo111.jpg" alt="logo" width="170" style="border-radius: 5%;">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/rotas">Listar Rotas</a></li>
                        <li class="nav-item"><a class="nav-link" href="/cadastrarRota">Cadastrar Rotas</a></li>
                        <li class="nav-item"><a class="nav-link" href="/veiculos">Listar Veículos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/cadastrarVeiculo">Cadastrar Veículos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
                    </ul>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Lista interna de rotas</h1>
        <br>
        <!-- Mensagem de sucesso em vermelho -->
        <div th:if="${param.successMessage}" class="alert alert-success" role="alert">
            <span th:text="${param.successMessage}"></span>
        </div>

        <!-- Mensagem de sucesso em vermelho -->
        <div th:if="${successMessage}" class="alert alert-danger" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <table class="table table-hover table-responsive w-auto table-striped">
            <thead>
                <tr>
                    <th scope="col">Endereço:</th>
                    <th scope="col">Data de cadastro:</th>
                    <th scope="col">Estado:</th>
                    <th scope="col"></th>
                    <th scope="col">Ação</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${funcionarios}">
                    <td><a th:href="${(#mvc.url('FC#dependentes').arg(0, funcionario.id)).build()}"><span
                            th:text="${funcionario.nome}"></span></a></td>
                    <td><span th:text="${funcionario.data}"></span></td>
                    <td><span th:text="${funcionario.email}"></span></td>
                    <td><a th:href="${(#mvc.url('FC#deletarFuncionario').arg(0, funcionario.id)).build()}"
                            class="waves-effect waves-light btn-small"><button type="button"
                            class="btn btn-danger">Excluir</button></a></td>
                    <td><a th:href="${(#mvc.url('FC#editarFuncionario').arg(0, funcionario.id)).build()}"><button type="button"
                            class="btn btn-dark" style="background-color:#1a3281;">Editar</button></a></td>
                    <td><a th:href="${(#mvc.url('FC#dependentes').arg(0, funcionario.id)).build()}"><button type="button"
                            class="btn btn-success">Adicionar escola</button></a></td>
                </tr>
            </tbody>
        </table>
        <div style="height: 100px;"></div>
       <div class="footer-copyright fixed-bottom text-center py-3" style="background-color: #1a3281;">
    <span class="text-light align-middle">
        Sistema VE &copy; 2023 Copyright  :  SECITECI&nbsp;
         <a href="https://www.instagram.com/secitecimt/" target="_blank">
            <i class="fab fa-instagram text-white"></i>
        </a>
    </span>
	</div>
    </div>
    <!-- JavaScript bootstrap -->
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
